<style>
    body{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

    div > p {
        display: none;
    }

    div:hover > p{
        color: #ffffff;
        display: block;
        background-color: rgb(160, 00, 00);
        width: 150px;
    }

    div:hover{
        color: rgb(0, 0, 0);
        width: 150px;
    }

</style>
<body>
    <h1>Exemplo de Hoover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
